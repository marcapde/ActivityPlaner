<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="client/css/style.css" rel="stylesheet" type="text/css">
    <title>Activity Planner</title>
</head>
<body>
    <div class="header">
        <img src="client/src/logo-small.png" align="left" alt="logo" id="logo">
        <img src="client/src/profile-user.png" align="right" alt="profile picture" id="profile">
    </div>
    <nav>
        <div id="list1">
            <div class="secTitle">
                <h2 id="activityList">Activity list</h2>
                <img src="./client/src/plus.jpg" alt="add" class="plus" id="addAct" onclick="addAct()">
            </div>

            <div id="actItems"></div>
        </div>
        <hr>
        <div id="list2">
            <div class="secTitle">
                <h2 id="planList">Plan List</h2>
                <img src="./client/src/plus.jpg" alt="add" class="plus" id="addPlan">
            </div>
            <div id="planItems"></div>
        </div>        
    </nav>
    <div id="main"></div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"crossorigin="anonymous"></script>
<script src="client/js/cookie.js"></script>
<script src="client/js/actManager_cl.js"></script>
</html>
